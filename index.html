<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>PokeDex</title>
</head>
<body>
    <div class="container flex-center">
        <h2>PokeDex</h2>
        <div class="search-container col-md-5 col-sm-5">
            <input type="text" class="form-control" id="search_q" placeholder="nome, ou ID">
            <button class="btn-search" id="search-btn">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </div>
        <div class="col-md-5 col-sm-5 pokemon-card" id="pokemon_details">
            <div class="img-container">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" id="update_img" alt="Imagem de um pokemon">
            </div>
            <div class="detail-container">
                <div class="title-container">
                    <h3 class="name text-center" id="update_name">pikachu</h3>
                </div>
                <div class="attributes-container">
                    <div class="col attributes-content">
                        <p class="cp-text" id="update_type">eletric</p>
                        <small class="text-muted">Type</small>
                    </div>
                    <div class="col attributes-content">
                        <p class="cp-text" id="update_weight">5.58kg</p>
                        <small class="text-muted">Weight</small>
                    </div>
                    <div class="col attributes-content">
                        <p class="cp-text no-border" id="update_height">0.82m</p>
                        <small class="text-muted">Height</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="pokemon-data.js"></script>
</body>
</html>
